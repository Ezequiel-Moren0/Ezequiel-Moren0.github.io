<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/payment/styles.css">
    <link rel="icon" href="icono2.png" type="image/png">
    <script src="/payment/scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="header_title" onclick="window.location.href = '/home';">
            <h3>All Access</h3>
        </div>
    </header>
    
    <div class="title">
        <img src="../payment/title_background.jpeg" class="title_img">
    </div>

    <div class="plans">
        <div class="six plan">
            <h2>6 Meses</h2>
            <h4>Contrata nuestros servicios para un uso de 6 meses</h4>
            <h2>$3.000</h2>
            <button onclick="agregarAlCarrito('6 Meses', 3000)">AÑADIR AL CARRITO</button>
        </div>
        <div class="twelve plan">
            <h2>12 Meses</h2>
            <h4>Contrata nuestros servicios para un uso de 12 meses</h4>
            <h2>$5.000</h2>
            <button onclick="agregarAlCarrito('12 Meses', 5000)">AÑADIR AL CARRITO</button>
        </div>
        <div class="twenty_four plan">
            <h2>24 Meses</h2>
            <h4>Contrata nuestros servicios para un uso de 24 meses</h4>
            <h2>$10.000</h2>
            <button onclick="agregarAlCarrito('24 Meses', 10000)">AÑADIR AL CARRITO</button>
        </div>
    </div>

<!-- Ventana Emergente para Mostrar el Carrito -->
<div id="carritoPopup" class="carrito-popup">
    <div class="carrito-popup-content">
        <span class="close" onclick="cerrarCarritoPopup()">×</span>
        <h2>Carrito de Compras</h2>
        <div id="carritoContenido"></div>
        <button onclick="realizarCompra()">Comprar</button>
        <button onclick="cerrarCarritoPopup()">Seguir Navegando</button>
    </div>
</div>
    
</body>
<footer>
    <!-- El carrito en el pie de página -->
    <button id="carritoBtnFooter" onclick="mostrarCarrito()">
        <img src="/payment/carrito2.png" alt="Carrito" class="carrito-img-footer"> Ver Carrito
    </button>
</footer>
</html>
